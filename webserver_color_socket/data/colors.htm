<!DOCTYPE html>
<html>
<head>

<style>
.square {
  height: 50px;
  width: 50px;
  background-color: #555;
}

.circle {
  height: 50px;
  width: 50px;
  background-color: #555;
  border-radius: 50%;
}

</style>

</head>
<body>

<h1>Specify colors using RGB values</h1>

<h2 style="background-color:rgb(255, 0, 0);">rgb(255, 0, 0)</h2>
<h2 style="background-color:rgb(0, 0, 255);">rgb(0, 0, 255)</h2>
<h2 style="background-color:rgb(60, 179, 113);">rgb(60, 179, 113)</h2>
<h2 style="background-color:rgb(238, 130, 238);">rgb(238, 130, 238)</h2>
<h2 style="background-color:rgb(255, 165, 0);">rgb(255, 165, 0)</h2>
<h2 style="background-color:rgb(106, 90, 205);">rgb(106, 90, 205)</h2>


<div id="color_list_div">
<div id = "current_color_div" class="circle" style="background-color:rgb(238, 130, 238);"></div>
</div>


<button id="clear_button" onclick="clearColors()">CLEAR</button>
<button type="button" onclick="addColor()">OK</button>
<button type="button" onclick="alert('Hello world!')">SAVE</button>

<script>
function addColor() {
	var colorDiv = document.getElementById("color_list_div")
	var x = document.createElement("BUTTON");
  var t = document.createTextNode("Click me");
  x.appendChild(t);
 // colorDiv.appendChild(x);
  
   var square = document.createElement('div');
        square.className = 'circle';
       
        colorDiv.appendChild(square);
}
function clearColors() {
			var colorDiv = document.getElementById("color_list_div")

	    colorDiv.querySelectorAll('div.circle').forEach(item => item.remove())

}
</script>
<script src="main.js"></script>
</body>
</html>
