<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Enter Trigger</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="signupSection">
  <form action="setting" method="GET" class="signupForm" name="signupform">
    <h2>Configuration</h2>
    <ul class="noBullet">
      <li>
        <label for="Trigger"></label>
        <input type="text" class="inputFields" id="trigger" name="trigger" placeholder="IFTTT trigger" value="" oninput="return userNameValidation(this.value)" required/>
      </li>
      
      <li>
        <label for="Key"></label>
        <input type="text" class="inputFields" id="key" name="key" placeholder="Key" value="" oninput="return userNameValidation(this.value)" required/>
      </li>

      <li id="center-btn">
        <input type="submit" id="join-btn" name="connect" alt="Save" value="Save">
      </li>
    </ul>
  </form>
</div>
  
  <!--  <script src="index.js"></script> -->

</body>
</html>
